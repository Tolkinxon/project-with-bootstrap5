  <div class="container mt-5">

      <input type="text" class="input form-control" aria-label="Text input with segmented dropdown button">

        <option  value="GBR">GBR</option>

      <button type="button" class="conver-btn btn btn-outline-secondary">Convert</button>

    </div>
  </div>    


  <div class="container mt-5">
    <h1 class="response-text text-center fw-bold">hello world</h1>
  </div>

  <script src="js/action.js"></script>
