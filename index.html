<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Bootstrap</title>
</head>
<body>

  <div class="device-versions border border-primary d-flex align-items-center justify-content-center  py-3">
    <ul class="d-flex list-unstyled  gap-4 align-items-center justify-content-center" > 
      <li class="bg-device  rounded-circle  d-flex align-items-center justify-content-center" >
        <img src="./images/desktop.svg" alt="desktop icon" >
      </li>

      <li class="bg-device  rounded-circle d-flex align-items-center justify-content-center">
        <img src="./images/tablet.svg" alt="tablet icon">
      </li>

      <li class="bg-device  rounded-circle  d-flex align-items-center justify-content-center  " >
        <img  src="./images/mobile.svg" alt="mobile icon">
      </li>
    </ul>
  </div>

  <header class="header bg-light">
    <div class="container">
      <nav class="navbar navbar-expand-lg  bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar scroll</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Link
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Link</a>
              </li>
            </ul>
              <button class="btn btn-outline-success" type="submit">Search</button>
          </div>
        </div>
      </nav>
    </div>
  </header>

  





  



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="js/action.js"></script>
</body>
</html>
